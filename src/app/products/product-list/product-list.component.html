<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Filter by:</div>
            <div class='col-md-2'>
                <input type="text" [(ngModel)]='listFilter'>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <h4>Filtered by: {{listFilter}}</h4>
            </div>
        </div>
        <div class="table-responsive" *ngIf='products.length'>
            <table class="table">
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-primary" (click)='toggleImg()'>
                                {{showImg ? 'Hide' : 'Show'}} Image
                            </button>
                        </th>
                        <th>Name</th>
                        <th>Code</th>
                        <th>Availvable</th>
                        <th>price</th>
                        <th>5 Star rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let product of filteredProducts'>
                        <td>
                            <img [src]='product.imageUrl' title="product.productName" [style.width.px]="imgWidth"
                                [style.margin.px]="imgMargin" alt="" *ngIf='showImg'>
                        </td>
                        <td>{{product.productName}}</td>
                        <td>{{product.productCode | lowercase}}</td>
                        <td>{{product.releaseDate}}</td>
                        <td>{{product.price | currency}}</td>
                        <td>
                            {{product.starRating}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
